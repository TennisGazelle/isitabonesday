<html>
    <title id='title'>Is it a Bones Day?</title>
    <link rel="shortcut icon" type="image/ico" href="./favicon.ico"/>
    <style>
        h1::before {  
            transform: scaleX(0);
            transform-origin: bottom right;
        }

        h1:hover::before {
            transform: scaleX(1);
            transform-origin: bottom left;
        }

        h1::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0; right: 0; bottom: 0; left: 0;
            inset: 0 0 0 0;
            background: hsl(200 100% 80%);
            z-index: -1;
            transition: transform .3s ease;
        }

        h1 {
            position: relative;
            font-size: 5rem;
        }

        a {
            text-decoration: none;
            text-decoration-color: black;
            color: black;
        }

        html {
            block-size: 100%;
            inline-size: 100%;
        }

        body {
            min-block-size: 100%;
            min-inline-size: 100%;
            margin: 0;
            box-sizing: border-box;
            display: grid;
            place-content: center;
            font-family: system-ui, sans-serif;
        }

        @media (orientation: landscape) {
            body {
                grid-auto-flow: column;
            }
        }
        

    </style>

    <body>
        <a href="https://github.com/TennisGazelle/isitabonesday" id="wrapper">
            <h1 id="main" class="typing-demo">
              Checking...
            </h1>
        </div>
    </body>
    <script type="text/javascript">
        var today = new Date();
        var dd = String(today.getDate()).padStart(2, '0');
        var mm = String(today.getMonth() + 1).padStart(2, '0'); //January is 0!
        var yyyy = today.getFullYear();

        var todayString = dd + '-' + mm + '-' + yyyy;

        fetch("http://isitabonesday.com/history.json")
        .then(response => {
            response.json().then(history => {
                // console.log(history)
                // console.log(todayString)
                // console.log(todayString in history)
                // console.log(history[todayString])

                if (!(todayString in history)) {
                    document.getElementById("main").innerText = 'We don\'t know :('
                } else {
                    if (history[todayString]) {
                        document.getElementById("main").innerText = 'It is a Bones day! ðŸ–'
                        document.getElementById("title").innerText = 'ðŸ– A Bones Day! | isitabonesday.com'
                    } else {
                        document.getElementById("main").innerText = 'It is a no Bones day! ðŸ¦´'
                        document.getElementById("title").innerText = 'ðŸ¦´ A NO Bones Day! | isitabonesday.com'
                    }
                }
            }).catch(error => {
                console.error('json not readable', error)
            })
        }).catch(error => {
            console.error(error)
        })

    </script>
</html>
