    <body>
        <div class="wrapper">
            <div id="main" class="typing-demo">
              It is a Bones Day!
            </div>
        </div>
    </body>
    <script type="text/javascript">
        var today = new Date();
        var dd = String(today.getDate()).padStart(2, '0');
        var mm = String(today.getMonth() + 1).padStart(2, '0'); //January is 0!
        var yyyy = today.getFullYear();

        today = mm + '/' + dd + '/' + yyyy;

        
        document.getElementById("main").innerText = today;
