<html>
    <head>
        <title id='title'>Is it a Bones Day?</title>
        <meta name="description" content="Noodles The Pug chooses if it's a bones day, we report it.">
        <link rel="canonical" href="https://isitabonesday.com/" />
        <link rel="shortcut icon" type="image/ico" href="./favicon.ico"/>   
        <meta name=”robots” content=”index, follow”>
    </head>
    <style>
        /* Stolen From: https://codepen.io/argyleink/pen/poEjvpd */
        h1::before {  
            transform: scaleX(0);
            transform-origin: bottom right;
        }

        h1:hover::before {
            transform: scaleX(1);
            transform-origin: bottom left;
        }

        h1::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0; right: 0; bottom: 0; left: 0;
            inset: 0 0 0 0;
            background: hsl(200 100% 80%);
            z-index: -1;
            transition: transform .3s ease;
        }

        h1 {
            position: relative;
            font-size: 5rem;
            /* text-shadow: 5px 5px 5px rgba(0,0,0,0.25); */
        }

        a {
            text-decoration: none;
            text-decoration-color: black;
            color: black;
        }

        html {
            block-size: 100%;
            inline-size: 100%;
        }

        body {
            min-block-size: 100%;
            min-inline-size: 100%;
            margin: 0;
            box-sizing: border-box;
            display: grid;
            place-content: center;
            font-family: system-ui, sans-serif;
        }

        div {
            transition: transform 250ms;   
        }

        div:hover {
            transform: translateY(-10px);
            text-shadow: 0px 17px 15px rgba(0,0,0,0.15);
        }

        #main {
            text-shadow: 0px 7px 10px rgba(0,0,0,0.25);
            transition: text-shadow 250ms;
        }

        #main:hover {
            text-shadow: 0px 17px 15px rgba(0,0,0,0.15);
        }

        @media (orientation: landscape) {
            body {
                grid-auto-flow: column;
            }
        }
    </style>

    <body>
        <div id="container">
            <a href="https://github.com/TennisGazelle/isitabonesday" id="wrapper">
                <h1 id="main" class="typing-demo">
                Checking...
                </h1>
            </a>
        </div>
    </body>
    <script type="text/javascript">
        var today = new Date();
        var dd = String(today.getDate()).padStart(2, '0');
        var mm = String(today.getMonth() + 1).padStart(2, '0'); //January is 0!
        var yyyy = today.getFullYear();

        var todayString = dd + '-' + mm + '-' + yyyy;

        const shrugs = ['🤷🏻', '🤷🏼', '🤷🏽', '🤷🏾', '🤷🏿'];
        const shrug = shrugs[Math.floor(Math.random()*shrugs.length)]
        console.log(shrug)

        // fetch("http://127.0.0.1:8887/history.json") // served locally with https://chrome.google.com/webstore/detail/web-server-for-chrome/ofhbbkphhbklhfoeikjpcbhemlocgigb/related?hl=en
        fetch("https://isitabonesday.com/history.json")
        .then(response => {
            response.json().then(history => {
                console.log(history)
                console.log(todayString)
                console.log(todayString in history)
                console.log(history[todayString])

                if (history['noodles']['dead']) {
                    document.getElementById("main").innerText = 'RIP Noodles (2008-2021)'
                } else if (!(todayString in history)) {
                    document.getElementById("main").innerText = 'We don\'t know ' + shrug
                } else {
                    if (history[todayString]['bones']) {
                        document.getElementById("main").innerText = 'It is a Bones day! 🍖'
                        document.getElementById("title").innerText = '🍖 Bones Day! | isitabonesday.com'
                    } else if (history[todayString]['rest']) {
                        document.getElementById("main").innerText = 'Noodles is taking a break! 💤'
                        document.getElementById("title").innerText = '💤 | isitabonesday.com'
                    } else {
                        document.getElementById("main").innerText = 'It is a No Bones day! 🦴'
                        document.getElementById("title").innerText = '🦴 NO Bones Day! | isitabonesday.com'
                    }
                }
            }).catch(error => {
                console.error('json not readable', error)
                console.log('history: ', response)
            })
        }).catch(error => {
            console.error(error)
        })

    </script>
</html>
